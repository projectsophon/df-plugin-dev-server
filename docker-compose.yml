version: '3.9'
services:
    plugin_server:
        ports:
            - ${WEB_LISTEN_PORT_BACKEND:-2222}:${WEB_OUTPUT_PORT_BACKEND:-2222}
        container_name: plugin_server
        build:
            context: server
            target: base
            dockerfile: prod.Dockerfile
        command: node cli.js
        restart: unless-stopped
        networks:
            - default

networks:
    default:
        external:
            name: ${NETWORK:-webproxy}